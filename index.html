<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age In Days</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="age-in-years">
        <label>Age</label>
        <input class="user-input" type="number" placeholder="Enter your age in years" required />
      </div>
      <div class="age-in-days">
        <label>Days</label>
        <input class="user-output" type="number" disabled>
      </div>
      <div class="button">
        <div class="msg"></div>
        <button class="convert-btn">Convert</button>
      </div>
    </div>
    <!-- SCRIPT FILE -->
    <script src="script.js"></script>
  </body>
</html>
